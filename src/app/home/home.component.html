<app-header></app-header>

<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="main-menu menu-fixed menu-dark menu-accordion menu-shadow"
     data-scroll-to-active="true">
    <app-main-menu [menuItems]="menuItems"></app-main-menu>
</div>

<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-6 col-12 mb-2 breadcrumb-new">
                <h3 class="content-header-title mb-0 d-inline-block">{{srv.pageTitle}}</h3>

                <div class="row breadcrumbs-top d-inline-block">
                    <div class="breadcrumb-wrapper col-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"
                                [class.active]="last"
                                *ngFor="let bc of srv.breadcrumb; let last=last">
                                <span *ngIf="last">{{bc.title}}</span>
                                <a *ngIf="!last" [routerLink]="bc.routerLink">{{bc.title}}</a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="content-header-right col-md-6 col-12">
                <div #actionContainer></div>
            </div>
        </div>
        <div class="content-body">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>


<app-footer></app-footer>
